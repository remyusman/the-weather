<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

    <!-- Set a page title -->
    <title>Weather Forecast</title>

    <!-- Site Styles -->
    <link rel="stylesheet" href="/css/tachyons.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>

      <!-- If there is an error, this box is shown. 'dn' is the only required class -->
      <div id="error" class="dn bg-red white pa4 fixed bottom-0 w-100">
        Sorry, we haven't heard of that place.
      </div>

      <!-- Search Box -->
      <form id="location-search" class="v-mid">
        <h2 class="flex flex-wrap items-baseline">
<span class="bg-transparent ba bw1 center">
          <span class="pv5 mr3 mb1 pl6-ns pl3 f3-ns f4">
            Where:
          </span>
          <input type="text" id="area" value="Boston" class="flex-wrap b--transparent f3-ns f4">
        </span>
      </h2>
      </form>

          <!-- Splash Temperature -->
          <div class="flex flex-wrap pv4 ph0">
            <div class="w-two-thirds-l w-100-m w-100 vh-50">

           <div class="aspect-ratio--object w-two-thirds-l w-100-m w-100 vh-auto pn flex items-center justify-center big">
          <p class="current-temp tc pn pa0 big"><span id="temp"></span>ยบ</p>
</div>

    <!-- Animation -->
        <div class="cover fixed w-100 ph4-ns ph0 overflow-hidden">
        <div id="div1" class="circ"></div>
        <div id="div2" class="circ"></div>
        <div id="div3" class="circ"></div>
        <div id="div4" class="circ"></div>
        <div id="div5" class="circ"></div>
      </div>
</div>

<!-- Min/Max + Wind -->
        <div class="relative w-third-l w-100-m w-100 mt5-ns mt0 pt0 pt4-ns pr5-ns mh5 mh6-m mh0-l tc info">
        <p class="f2-ns f3 mt1 bb bl br bw1 ph4">high: <span id="temp-max" class="txt"></span></p>
        <p class="f2-ns f3 bb bl br bw1 ph4">low: <span id="temp-min" class="txt"></span></p>
          <p class="f2-ns f3 wsp bb bl br bw1 ph4">wind: <span id="wind-speed"></span>mph</p>

<!-- Display: none -->
        <p class="dn">[city] <span id="location-name"></span></p>
        <p class="dn">[country] <span id="country"></span></p>
        <p class="dn">[condition] <span id="condition"></span></p>
        <p class="dn">[description] <span id="condition-description"></span></p>

      </div>

</div>

<!-- 7-day Forecast -->
<div class="w-100">

</div>



    <!-- Site JavaScript -->
    <script src="/javascript/toggleClass.js" charset="utf-8"></script>
    <script src="/javascript/main.js" charset="utf-8"></script>
    <script src="/javascript/weather.js" charset="utf-8"></script>
  </body>
</html>
