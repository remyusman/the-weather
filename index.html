<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

    <!-- Set a page title -->
    <title>Weather Forecast</title>

    <!-- Site Styles -->
    <link rel="stylesheet" href="/css/tachyons.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>
    <div>

      <!-- If there is an error, this box is shown. 'dn' is the only required class -->
      <div id="error" class="dn bg-red white pa4 fixed bottom-0 w-100">
        Sorry, we couldn't find that city.
      </div>

      <!-- Search Box -->
      <form id="location-search" class="ph4 pb3 pb1-m pb0-ns mh6-ns mh4-m mh4 mt3 v-mid var">
        <h3 class="flex flex-wrap items-baseline">
          <span class="pv2 mr3 mb1">
            Enter your current location:
          </span>
          <input type="text" id="area" value="Boston" class="flex-wrap">
        </h1>
      </form>

      <!-- Content -->
      <div class="flex flex-wrap mv4 mh6">
        <div class="relative w-100 w-50-m w-two-thirds-l">
          <!-- Temperature -->

          <div class="aspect-ratio--object flex items-center justify-center">
          <p class="current-temp ma0 tc pb6 pr5"><span id="temp"></span>ยบ</p>
        </div>


          <!-- Animation -->
          <div class="cover ma0">
          <div id="div1" class="circ"></div>
          <div id="div2" class="circ"></div>
          <div id="div3" class="circ"></div>
          <div id="div4" class="circ"></div>
          <div id="div5" class="circ"></div>
        </div>

        <p class="pl6-l pl4-m pl0 f2-l f3-m f3">high: <span id="temp-max" class="txt"></span></p>
        <p class="pl6-l pl4-m pl0 f2-l f3-m f3">low: <span id="temp-min" class="txt"></span></p>
          <!-- /Animation -->

      </div>

<div class="w-100 w-50-m w-third-l pl3 pl4-m pl6-5 txt">
        <div class="w-100 w-50-m w-third-l">
          <h2>Location</h2>
          <p>[city] <span id="location-name"></span></p>
          <p>[country] <span id="country"></span></p>
        </div>

        <div class="w-100 w-50-m w-third-l">
          <h2>Weather</h2>
          <p>[condition] <span id="condition"></span></p>
          <p>[description] <span id="condition-description"></span></p>
          <p>[wind speed] <span id="wind-speed"></span>mph</p>
        </div>
      </div>
    </div>

    </div>

    <!-- Site JavaScript -->
    <script src="/javascript/toggleClass.js" charset="utf-8"></script>
    <script src="/javascript/main.js" charset="utf-8"></script>
    <script src="/javascript/weather.js" charset="utf-8"></script>
  </body>
</html>
